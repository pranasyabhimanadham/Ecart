<div class="container px-5 py-4 mx-auto">
  <h1>Register Form</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Username -->
    <div class="form-group">
      <label for="username">Username:</label>
      <input 
        type="text" 
        class="form-control" 
        id="username" 
        formControlName="username"
        [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="invalid-feedback">
        <span>Username is required</span>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password:</label>
      <input 
        type="password" 
        class="form-control" 
        id="password" 
        formControlName="password"
        [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="invalid-feedback">
        <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
        <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 3 characters long</span>
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        class="form-control" 
        id="email" 
        formControlName="email"
        [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="invalid-feedback">
        <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
